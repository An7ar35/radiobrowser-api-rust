version: "3.0"
services:
  api:
    build: ./
    image: segleralex/radiobrowser-api-rust:latest
    labels:
      - "traefik.enable=true"
      #TODO: set your domain here
      - "traefik.http.routers.api.rule=Host(`de2.api.radio-browser.info`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.middlewares=redirecttls"
      - "traefik.http.middlewares.redirecttls.redirectscheme.scheme=https"
      #TODO: set your domain here
      - "traefik.http.routers.apitls.rule=Host(`de2.api.radio-browser.info`)"
      - "traefik.http.routers.apitls.entrypoints=websecure"
      - "traefik.http.routers.apitls.tls.certresolver=letsencrypt"
    deploy:
      replicas: 1
    networks:
      - mynet
    environment:
       - DATABASE_URL=mysql://radiouser:password@dbserver/radio
       - HOST=0.0.0.0
  dbserver:
    image: mariadb:latest
    deploy:
      replicas: 1
    environment:
       - MYSQL_ROOT_PASSWORD=12345678
       - MYSQL_USER=radiouser
       - MYSQL_PASSWORD=password
       - MYSQL_DATABASE=radio
    networks:
      - mynet
    volumes:
      - ./dbdata:/var/lib/mysql
    command: ["mysqld","--character-set-server=utf8mb4","--collation-server=utf8mb4_unicode_ci"]
  reverse-proxy:
    # The official v2.0 Traefik docker image
    image: traefik:v2.0
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api=true"
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      #- "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      #TODO: set your email here!
      - "--certificatesResolvers.letsencrypt.acme.email=segler_alex@web.de"
      - "--certificatesResolvers.letsencrypt.acme.storage=acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesResolvers.letsencrypt.acme.httpChallenge.entryPoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - ./acme.json:/acme.json
    networks:
      - mynet
networks:
  mynet:
    driver: "overlay"
    driver_opts:
      encrypted: ""
